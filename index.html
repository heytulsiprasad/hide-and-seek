<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/microsoft/209/bento-box_1f371.png"
            type="image/x-icon"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
            rel="stylesheet"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
        <script
            src="https://kit.fontawesome.com/8221a5b36b.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="css/style.css" />
        <title>Hide and Seek</title>
    </head>
    <body class="container">
        <header class="nav">
            <h1 class="nav__heading">Hide And Seek</h1>
            <div class="nav__burger">
                <h2 class="nav__difficulty">Difficulty</h2>
                <div class="nav__select_wrap">
                    <ul class="default_option">
                        <li>
                            <div class="option easy">
                                <p>Easy</p>
                            </div>
                        </li>
                    </ul>
                    <ul class="select_ul">
                        <li>
                            <div class="option easy-1">
                                <p>Easy</p>
                            </div>
                        </li>
                        <li>
                            <div class="option medium">
                                <p>Medium</p>
                            </div>
                        </li>
                        <li>
                            <div class="option hard">
                                <p>Hard</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="content content-sm game">
            <div data-key="1" class="item">
                <p class="hidden"></p>
            </div>
            <div data-key="2" class="item">
                <p class="hidden"></p>
            </div>
            <div data-key="3" class="item">
                <p class="hidden"></p>
            </div>
            <div data-key="4" class="item">
                <p class="hidden"></p>
            </div>
        </div>
        <footer class="footer">
            <div class="footer__text">
                Designed with Passion
            </div>
            <div class="footer__icons">
                <a href="https://twitter.com/tulsiprasad22" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        </footer>

        <script src="src/index.js"></script>
    </body>
</html>
